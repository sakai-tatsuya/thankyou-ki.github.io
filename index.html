<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="referrer" content="no-referrer">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
	<link rel="stylesheet" href="index.css" />
	<title>おつかれ様でした！</title>
</head>
<body>
	<div id="app2" v-cloak>
		<pre class="husen" v-for="message in messages" v-bind:style="[message.style]" 
			@mousedown="mousedown(message, $event)" 
			@mousemove="mousemove(message, $event)"
			@mouseup="mouseup(message, $event)"
		>{{ message.message }}</pre>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/cryptico/0.0.1343522940/cryptico.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	<script src="messages.js"></script>
	<script src="base64.js"></script>
	<script src="index.js"></script>
</body>
</html>
